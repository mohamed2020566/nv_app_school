
{% extends "base.html" %}
{% block title %}إعادة تعيين كلمة المرور{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3 class="mb-3">نسيت كلمة المرور</h3>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">البريد الإلكتروني</label>
        <input name="email" type="email" class="form-control" required>
      </div>
      <button class="btn btn-primary">إرسال رابط إعادة التعيين</button>
    </form>
    {% if reset_url %}
    <div class="alert alert-info mt-3">
      رابط تجريبي لإعادة التعيين: <a href="{{ reset_url }}">{{ reset_url }}</a>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
